    <!-- layer -->
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script>
        var addBtn = $(".add-btn");
        var layer = $(".layer");
        var close = $(".close");
        addBtn.click(function(){
            var hh = ($(window).height()-layer.height())/2;   
            var ww = ($(window).width()-layer.width())/2; 
            var h = $(document).height();
            var w = $(document).width();            
            layer.css("display","block");
            layer.css({top:(parseInt(hh)+$(window).scrollTop())+"px",left:(parseInt(ww)+$(window).scrollLeft())+"px","position":"absolute"});
        })
        close.click(function(){
            layer.css("display","none");
        })
    </script>
