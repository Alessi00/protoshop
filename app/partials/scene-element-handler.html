<div class="anchor">
  <i data-handle="left" class="a-left" ng-if="'vline polyline'.split(' ').indexOf(elem.type)<0"></i>
  <i data-handle="up" class="a-up" ng-if="elem.type!=='line'"></i>
  <i data-handle="right" class="a-right" ng-if="'vline polyline'.split(' ').indexOf(elem.type)<0"></i>
  <i data-handle="down" class="a-down" ng-if="elem.type!=='line'"></i>
</div>
