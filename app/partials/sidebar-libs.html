<div class="lib-category" ng-repeat="lib in libs">
  <h3 ng-bind="lib.title"></h3>
  <ul class="lib-list">
    <li ng-repeat="comp in lib.components" draggable on-dragstart="dragComponent" data-type="{{comp.type}}">
      <div class="lib-item-thumb" ng-class="'thumb-'+comp.type"></div>
      <span class="lib-item-caption" ng-bind="comp.label"></span>
    </li>
  </ul>
</div>
