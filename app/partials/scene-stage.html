<div class="scene">
	<img class="scene-bg" ng-if="editStat.selectedScene.background" ng-src="{{fileRoot + editStat.selectedScene.background}}" alt=""/>
  <div ng-repeat="elem in editStat.selectedScene.elements"
       ng-include="'partials/scene-element.html'"
       scene-element class="scene-element" ng-class="elem.type"
       ng-style="{left: elem.posX, top: elem.posY, width: elem.width, height: elem.height}"></div>
</div>
