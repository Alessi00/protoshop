<navbar />

<div class="layout-main">
	<div class="login-box">
		<h3 class="login-title">Login</h3>
		<form class="login-form" ng-submit="doLogin()">
			<ul>
				<li><input type="text" placeholder="Email Address" ng-model="email" /></li>
				<li><input type="password" placeholder="Password" ng-model="passwd" /></li>
				<li><button class="btn-login">Login</button><a href="#/register/" class="link-form">Sign Up</a></li>
			</ul>
		</form>
	</div>
</div>
