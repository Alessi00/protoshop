<div class="layer">
	<div class="layer-title">
		<button class="close icon-cancel" ng-click="modal.closeMe()"></button>
		<h3>Share: <span ng-bind="appName"></span></h3>
	</div>
	<div class="layer-share">
		<p>Share this project to your fellows with email.</p>
		<label class="users-selected selected-active">
			<ul>
				<li ng-repeat="fellow in sharedFellows">
					<span ng-click="removeFellow(fellow)" class="icon-block"></span>
					<span ng-bind="fellow.nickname || '佚名'" title="{{fellow.email}}"></span></li>
			</ul>
			<span class="share-output" ng-bind="lookupKeyword"></span>
			<input class="share-input" type="text" ng-model="lookupKeyword" ng-change="lookupFellows()" autofocus /></label>
		</label>
		<ul class="users-list" ng-show="hiFellows.length">
			<li ng-repeat="fellow in hiFellows" ng-click="addFellow(fellow)">
				<div class="nickname" ng-bind="fellow.nickname || '佚名'"></div>
				<div class="email" ng-bind="fellow.email"></div>
			</li>
		</ul>
	</div>
</div>
