<navbar />

<div style="position:relative;margin-top: 20px;width:100%;height:100%;">
    <div class="roadmap-page">
        <div ng-repeat="block in scenesBlocks" class="map" roadmap-drag data-lines="{{block.lines.join(' ')}}" data-order="{{block.order}}" id="block-{{block.id}}" style="left:{{200*$index+40}}px; top: 0">
            <p>{{block.name}}</p>
            <p>{{block.id}}</p>
            <i class="ancher-left"></i>
            <i class="ancher-right"></i>
        </div>
    </div>
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" version="1.2" baseProfile="tiny">
        <line ng-repeat="line in lines" id="{{line.id}}" ng-x1="{{line.from[0]}}" ng-y1="{{line.from[1]}}" ng-x2="{{line.to[0]}}" ng-y2="{{line.to[1]}}" class="line" />
    </svg>
</div>
