<!Doctype HTML>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToHELL</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="layout" style="-webkit-box-orient: vertical;">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ToHELL</a>
            </div>
            <div class="menu-main">
                <a href="###">Run</a>
                <a href="###">Preview</a>
                <a href="###">Export</a>
            </div>
            <div class="menu-modeswitch">
                <a href="###">Overview</a>
                <a href="###" class="current">Scene</a>
            </div>
        </nav>
        <div class="layout-main">
            <div class="layout-scenes">
                <a href="###" class="scenes-title">Demo 1</a>
                <ul class="scenes-list">
                    <li class="scene-item item-current">
                        <img src="images/zzz-scene-thumb.png" class="scene-thumb" />
                        <input type="text" value="Scene 1" />
                    </li>
                    <li class="scene-item">
                        <img src="images/zzz-scene-thumb.png" class="scene-thumb" />
                        <input type="text" value="Scene 2" />
                    </li>
                    <li class="scene-item">
                        <img src="images/zzz-scene-thumb.png" class="scene-thumb" />
                        <input type="text" value="Scene 3" />
                    </li>
                    <li class="scene-item">
                        <img src="images/zzz-scene-thumb.png" class="scene-thumb" />
                        <input type="text" value="Scene 4" />
                    </li>
                    <li class="scene-item">
                        <img src="images/zzz-scene-thumb.png" class="scene-thumb" />
                        <input type="text" value="Scene 5" />
                    </li>
                </ul>
            </div>
            <div class="layout-stage">
            </div>
            <div class="layout-tools">
                <!-- tools: position -->
                <div class="tools-box">
                    <a href="###" class="tools-title">Position</a>
                    <ul class="tools-position">
                        <li><label>X</label><input type="text" value="0" /></li>
                        <li><label>Y</label><input type="text" value="428" /></li>
                        <li><label>W</label><input type="text" value="320" /></li>
                        <li><label>H</label><input type="text" value="50" /></li>
                    </ul>
                </div>
                <!-- tools: background -->
                <div class="tools-box">
                    <a href="###" class="tools-title">Background</a>
                    <div class="tools-background">
                        <img src="images/zzz-scene-thumb.png" alt="" class="tools-bg-thumb" />
                        <input type="button" value="Add" />
                        <input type="button" value="Remove" />
                    </div>
                </div>
                <!-- tools: export -->
                <div class="tools-box">
                    <a href="###" class="tools-title">Export</a>
                    <div class="tools-export">
                        <input type="button" value="Preview" />
                        <input type="button" value="Export" />
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
