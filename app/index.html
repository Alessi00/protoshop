<!Doctype HTML>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ToHELL</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
<link rel="stylesheet" href="styles/main.css">
<link rel="stylesheet" href="styles/font.css">
<!-- endbuild -->
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('ul.scenes-list li').on('click', function(e){
            for (var i = $('ul.scenes-list li').length - 1; i >= 0; i--) {
                $('ul.scenes-list li')[i].className = 'scene-item';
            };
            this.className = 'scene-item item-current';
        });
    });
</script>
</head>
<body>
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="layout" style="-webkit-box-orient: vertical;">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ToHELL</a>
            </div>
            <div class="menu-main">
                <a href="###" title="Run"><i class="icon-play"></i></a>
                <a href="###" title="Preview"><i class="icon-eye"></i></a>
                <a href="###" title="Export"><i class="icon-export"></i></a>
            </div>
            <div class="menu-modeswitch">
                <a href="###"><i class="icon-flow-tree"></i></a>
                <a href="###" class="current"><i class="icon-mobile"></i></a>
            </div>
        </nav>
        <div class="layout-main">
            <div class="layout-scenes">
                <a href="###" class="scenes-title">Demo 1</a>
                <ul class="scenes-list">
                    <li class="scene-item item-current">
                        <img src="images/zzz-scene-thumb.png" class="scene-thumb" />
                        <input type="text" value="Scene 1" />
                    </li>
                    <li class="scene-item">
                        <img src="images/zzz-scene-thumb.png" class="scene-thumb" />
                        <input type="text" value="Scene 2" />
                    </li>
                    <li class="scene-item">
                        <img src="images/zzz-scene-thumb.png" class="scene-thumb" />
                        <input type="text" value="Scene 3" />
                    </li>
                    <li class="scene-item">
                        <img src="images/zzz-scene-thumb.png" class="scene-thumb" />
                        <input type="text" value="Scene 4" />
                    </li>
                    <li class="scene-item">
                        <img src="images/zzz-scene-thumb.png" class="scene-thumb" />
                        <input type="text" value="Scene 5" />
                    </li>
                </ul>
            </div>
            <div class="layout-stage">
                <div class="scene">
                    <div class="hotspot" style="position:absolute; left:100px; top:252px; width:118px; height:42px;">
                        <i></i><i></i><i></i><i></i>
                    </div>
                    <div class="scene-goto" style="position:absolute; left:-140px; top:220px;">
                        <div class="scene-goto-thumb"><img src="images/zzz-scene-thumb.png" width="40" /><br />Scene 2</div>
                        <div class="scene-goto-line" style="position:absolute; width:264px;"></div>
                        <div class="scene-goto-animation">
                            <dl>
                                <dt>JUMP TO</dt>
                                <dd>
                                    <a href="###" class="goto-target"><i class="icon-target"></i></a>
                                    Scene 2
                                </dd>
                                <dt>TRANSITION</dt>
                                <dd class="goto-transition">
                                    <div class="transition-name">
                                        <a href="###"><i class="icon-block"></i></a>
                                        <a href="###" class="current">Push</a>
                                        <a href="###">Cover</a>
                                    </div>
                                    <div class="transition-direction">
                                        <a href="###"><i class="icon-up-bold"></i></a>
                                        <a href="###"><i class="icon-right-bold"></i></a>
                                        <a href="###"><i class="icon-down-bold"></i></a>
                                        <a href="###" class="current"><i class="icon-left-bold"></i></a>
                                    </div>
                                    <div class="transtion-time">
                                        <input type="text" value="0s" readonly="true" /> delay<br />
                                        <input type="text" value="0.25s" readonly="true" /> duration
                                    </div>
                                </dd>
                                <dt>PLAY A SOUND</dt>
                                <dd><a href="###">+</a></dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layout-tools">
                <!-- tools: position -->
                <div class="tools-box">
                    <a href="###" class="tools-title">Position</a>
                    <ul class="tools-position">
                        <li><label>X</label><input type="text" value="0" /></li>
                        <li><label>Y</label><input type="text" value="428" /></li>
                        <li><label>W</label><input type="text" value="320" /></li>
                        <li><label>H</label><input type="text" value="50" /></li>
                    </ul>
                </div>
                <!-- tools: background -->
                <div class="tools-box">
                    <a href="###" class="tools-title">Background</a>
                    <div class="tools-background">
                        <img src="images/zzz-scene-thumb.png" alt="" width="174" class="tools-bg-thumb" />
                        <input type="button" value="Add" />
                        <input type="button" value="Remove" />
                    </div>
                </div>
                <!-- tools: action -->
                <div class="tools-box">
                    <a href="###" class="tools-title">Actions</a>
                    <ul class="tools-action">
                        <li>Go To: Scene 2</li>
                        <li>Transtion: <input type="radio" /> Push, <input type="radio" /> Cover</li>
                        <li>Direction: <input type="radio" /> left, <input type="radio" /> right</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
