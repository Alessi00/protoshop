<!DOCTYPE html>
<html ng-app="toHELL">
<head>
	<meta charset="utf-8">
	<title>ToHELL</title>
	<meta name="viewport" content="width=device-width" />
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css" />
	<link rel="stylesheet" href="styles/font.css" />
	<!-- endbuild -->
</head>
<body>

<div class="layout" ng-view></div>

<!-- ng-template: package.html -->
<script type="text/ng-template" id="package-edit.html">
	<nav class="navbar navbar-default">
		<div class="navbar-header">
			<a class="navbar-brand" href="#/">ToHELL</a>
		</div>
		<div class="menu-main">
			<button class="icon-play" title="Run"></button>
			<button class="icon-eye" title="Preview"></button>
			<button class="icon-export" title="Export"></button>
			<button class="icon-save" title="Save" ng-click="savePackage()">Save</button>
		</div>
		<div class="menu-modeswitch">
			<button class="icon-flow-tree"></button>
			<button class="icon-mobile current"></button>
		</div>
	</nav>

	<!-- 布局主体 -->
	<div class="layout-main">

		<!-- 左栏：场景列表 -->
		<div class="layout-scenes" ng-click="deselectScene()">
			<div class="scenes-title" ng-bind="package.appName"></div>
			<ul class="scenes-list">
				<li class="scene-item" ng-repeat="scene in package.scenes"
					ng-class="{'item-current': scene === editStat.selectedScene}"
					ng-click="selectScene(scene);$event.stopPropagation()">
					<img class="scene-thumb" ng-src="{{scene.background}}" />
					<input type="text" ng-model="scene.name" />
				</li>
			</ul>
			<div class="scenes-edit">
				<button ng-click="addScene();$event.stopPropagation()">+</button>
				<button ng-click="removeScene(editStat.selectedScene);$event.stopPropagation()">-</button>
			</div>
		</div>

		<!-- 中栏：场景详情修改区 -->
		<div class="layout-stage" ng-click="onBackgroundClick()" ng-mousemove="onSceneMoved($event)"
			 ng-mouseup="onSceneUp($event)">
			<div class="scene" style="background-image: url({{editStat.selectedScene.background}})">
				<!-- Hotspot -->
				<div class="actor hotspot" ng-repeat="ele in editStat.selectedScene.elements"
					 ng-style="renderHotspotStyle(ele)" ng-click="selectElement(ele);$event.stopPropagation()"
					 ng-mousedown="onHotspotDown(ele, $event);$event.stopPropagation()">
					<div class="anchor" ng-show="ele === editStat.selectedElement"
						 ng-mousedown="$event.stopPropagation()">
						<i ng-mousedown="onExpanderDown(ele, 1, $event);$event.stopPropagation()"></i>
						<i ng-mousedown="onExpanderDown(ele, 2, $event);$event.stopPropagation()"></i>
						<i ng-mousedown="onExpanderDown(ele, 3, $event);$event.stopPropagation()"></i>
						<i ng-mousedown="onExpanderDown(ele, 4, $event);$event.stopPropagation()"></i>
					</div>
					<div class="scene-goto"
						 ng-show="ele == editStat.selectedElement && editStat.selectedAction != null"
						 ng-mousedown="$event.stopPropagation()" ng-style="editStat.gotoSignStyle">
						<div class="scene-goto-thumb">
							<img class="scene-thumb-small"
								 ng-src="{{editStat.selectedScene.background}}" />
							<p ng-bind="findSceneById(editStat.selectedAction.target).name||'???'"></p>
						</div>
						<div class="scene-goto-line" ng-style="editStat.gotoLineStyle"></div>
						<div class="scene-goto-animation">
							<dl>
								<dt>JUMP TO</dt>
								<dd>
									<div class="goto-scenes">
										<select ng-model="editStat.selectedAction.target"
												ng-options="s.id as s.name for s in package.scenes">
										</select>
									</div>
								</dd>
								<dt>TRANSITION</dt>
								<dd class="goto-transition">
									<div class="transition-name">
										<label><input type="radio" ng-model="editStat.selectedAction.transitionType"
													  ng-change="onTransitionTypeChanged(editStat.selectedAction)"
													  name="transition-name" value="none" /><i
												class="icon-block"></i></label>
										<label><input type="radio" ng-model="editStat.selectedAction.transitionType"
													  name="transition-name" value="push"
													  checked="checked" /><i>Push</i></label>
										<label><input type="radio" ng-model="editStat.selectedAction.transitionType"
													  name="transition-name" value="cover" /><i>Cover</i></label>
									</div>
									<div class="transition-direction">
										<label><input type="radio"
													  ng-disabled="isTransDirDisabled(editStat.selectedAction)"
													  ng-model="editStat.selectedAction.transitionDirection"
													  name="transition-direction" value="up" /><i
												class="icon-up-bold"></i></label>
										<label><input type="radio"
													  ng-disabled="isTransDirDisabled(editStat.selectedAction)"
													  ng-model="editStat.selectedAction.transitionDirection"
													  name="transition-direction" value="right" /><i
												class="icon-right-bold"></i></label>
										<label><input type="radio"
													  ng-disabled="isTransDirDisabled(editStat.selectedAction)"
													  ng-model="editStat.selectedAction.transitionDirection"
													  name="transition-direction" value="down" /><i
												class="icon-down-bold"></i></label>
										<label><input type="radio"
													  ng-disabled="isTransDirDisabled(editStat.selectedAction)"
													  ng-model="editStat.selectedAction.transitionDirection"
													  name="transition-direction" value="left" /><i
												class="icon-left-bold"></i></label>
									</div>
									<div class="transtion-time">
										<input type="text" ng-model="editStat.selectedAction.transitionDelay" />
										delay<br />
										<input type="text" ng-model="editStat.selectedAction.transitionDuration" />
										duration
									</div>
								</dd>
							</dl>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 右栏：场景修改工具区 -->
		<div class="layout-tools">
			<!-- tools: background -->
			<div class="tools-box" ng-show="editStat.selectedScene !== null">
				<div class="tools-title">Background</div>
				<div class="tools-background">
					<div class="tools-bg-thumb">
						<img ng-src="{{editStat.selectedScene.background||'images/dummy-scene-thumb.png'}}"
							 alt="Scene Thumb" />
					</div>
					<button>Remove</button>
				</div>
			</div>
			<!-- tools: actor -->
			<div class="tools-box" ng-show="editStat.selectedScene !== null">
				<div class="tools-title">Actors</div>
				<ul class="tools-actor">
					<li ng-show="null">
						<button class="icon-plus-circled">New Button Actor</button>
					</li>
					<li ng-show="null">
						<button class="icon-plus-circled">New Text Actor</button>
					</li>
					<li>
						<button class="icon-plus-circled" ng-click="addHotspotElement()">New Hotspot Actor</button>
					</li>
				</ul>
			</div>
			<!-- tools: position -->
			<div class="tools-box" ng-show="editStat.selectedElement !== null">
				<div class="tools-title">Position</div>
				<ul class="tools-position">
					<li><label>X</label><input type="text" ng-model="editStat.selectedElement.posX" /></li>
					<li><label>Y</label><input type="text" ng-model="editStat.selectedElement.posY" /></li>
					<li><label>W</label><input type="text" ng-model="editStat.selectedElement.width" /></li>
					<li><label>H</label><input type="text" ng-model="editStat.selectedElement.height" /></li>
				</ul>
			</div>
			<!-- tools: action -->
			<div class="tools-box" ng-show="editStat.selectedElement !== null">
				<div class="tools-title">
					<button class="tools-title-action icon-plus-circled" ng-click="addAction()"></button>
					Actions
				</div>
				<ul class="tools-action">
					<li ng-repeat="action in editStat.selectedElement.actions"
						ng-bind="renderActionItem(action)"></li>
				</ul>
			</div>
			<!-- tools: setting -->
			<div class="tools-box" ng-show="editStat.selectedScene === null">
				<div class="tools-title">Settings</div>
				<ul class="tools-setting">
					<li><label>Name:</label><input type="text" ng-model="package.appName" /></li>
					<li><label>Icon:</label><img ng-src="{{package.appIcon}}" width="60" /></li>
				</ul>
			</div>
		</div>

	</div>
</script>

<!-- ng-template: package-list.html -->
<script type="text/ng-template" id="package-list.html">
	<nav class="navbar navbar-default">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">ToHELL</a>
		</div>
	</nav>
	<div class="layout-main">
		<div class="project-box">
			<div class="p-top">
				<button class="add-btn" ng-click="toggleCreateDialog()"><i>+</i>New</button>
				<h1 class="p-title">Packages</h1>
			</div>
			<div class="p-activity">
				<!-- Package 列表项目 -->
				<div class="event-item" ng-repeat="pkg in packageList">
					<div class="change-btn">
						<button ng-click="editPackage(pkg)">edit</button>
						<button ng-click="deletePackage(pkg)">delete</button>
					</div>
					<img ng-src="{{pkg.packageIcon}}" width="27" height="27">
					<div class="event-info">
						<span class="author-name"><a href="#/package/{{pkg.id}}" ng-bind="pkg.packageName"></a></span>
						<span class="pull-time" ng-bind="pkg.modifyDate"></span>
					</div>
					<ul class="event-body" ng-show="pkg.changelog">
						<li class="commit" ng-repeat="log in pkg.changelog">
							<div class="commit-info">
								<span ng-bind="log.date"></span>
								<span ng-bind="log.by + ' - ' + log.note"></span>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="layer" ng-show="showCreateDialog">
		<div class="project-title">
			<button class="closes" ng-click="toggleCreateDialog()">close</button>
			<h3>New project</h3>
		</div>
		<form class="project-info" ng-submit="createPackage()">
			<div class="control-group">
				<label>
					<img ng-src="images/icon-app-120.png" width="27" height="27" src="images/icon-app-120.png">
					Name:
				</label>
				<input required type="text" ng-model="newPackage.name" name="projectName" placeholder="项目名称" class="project-text">
			</div>
			<div class="control-group">
				<label>Details:</label>
				<textarea ng-model="newPackage.desc" name="projectDetails" cols="20" rows="5" class="large-input"></textarea>
			</div>
			<div class="control-group">
				<div class="submit-btn">
					<button class="cancel" type="reset" ng-click="toggleCreateDialog()">Cancel</button>
					<button class="save">Save</button>
				</div>
			</div>
		</form>
	</div>
</script>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/package-list.js"></script>
<script src="scripts/controllers/package-edit.js"></script>
<!-- endbuild -->
</body>
</html>
