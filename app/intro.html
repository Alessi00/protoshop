<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Protoshop</title>
  <style>
    html, body { height: 100%; width: 100%; margin: 0; font-family: 'Open Sans', sans-serif; color: white }
    body { overflow: scroll }
    a { color: white; text-decoration: none; opacity: 0.5 }
    a:hover { text-decoration: underline; opacity: 1 }
    .nav { position: absolute; bottom: 0; height: 40px; line-height: 40px; text-align: left; padding: 0 15px }
    .nav.fixed { position: fixed; left: 0; right: 0; top: 0 }
    .nav a { margin-left: 10px }

    .row { height: 100%; text-align: center }
    .splash { background-color: royalblue }
    .tryonline { background-color: sandybrown }
    .getmobile { background-color: slateblue }
    .about { background-color: lightskyblue }

    .logo { display: inline-block; line-height: 16px; height: 16px; width: 80px; margin-top: 20%; background-color: white; position: relative }
    .logo::before, .logo::after { content: ''; background-color: white; width: 32px; height: 32px; border-radius: 20px; position: absolute }
    .logo::before { top: -8px; left: -20px }
    .logo::after { top: -8px; right: -20px }

    .fromto { margin-top: 5% }
    .fromto .arrow { color: #CCC; font-size: 16px; position: relative; top: -4em; margin: 2em }
    .fromto div { display: inline-block; width: 200px; margin: 5em 0; opacity: 0.8; border-radius: 5px; padding-bottom: 1em }
    .fromto div:hover { background: rgba(0,0,0,0.1); cursor: pointer }
    .fromto .icon { font-size: 90px }
  </style>
</head>
<body>
<div id="splash" class="row splash">
  <div class="logo"></div>
  <div class="fromto">
    <div class="from"><span class="icon">#</span><br>Build with browser</div>
    <span class="arrow">=&gt;</span>
    <div class="to"><span class="icon">$</span><br>View on the mobile</div>
  </div>
  <div class="nav">
    <span>Protoshop</span>
    <a id="gotry" href="#tryonline">Online Editor</a>
    <a id="gomob" href="#getmobile">Mobile Client</a>
    <a id="goabt" href="#about">About</a>
  </div>
</div>
<div id="tryonline" class="row tryonline"></div>
<div id="getmobile" class="row getmobile"></div>
<div id="about" class="row about"></div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
  $(function(){
    var $win = $(window), $nav = $('.nav');
    var barHeight = 40;
    $win.on('scroll',function(e){
      if ($win.scrollTop() > $win.height() - barHeight){
        $nav.addClass('fixed');
      }else{
        $nav.removeClass('fixed');
      }
    });


    $('.nav span').on('click',function($e){
      scrollTo('#splash');
      $e.preventDefault();
    });
    $('#gotry, .from').on('click',function($e){
      scrollTo('#tryonline');
      $e.preventDefault();
    });
    $('#gomob, .to').on('click',function($e){
      scrollTo('#getmobile');
      $e.preventDefault();
    });
    $('#goabt').on('click',function($e){
      scrollTo('#about');
      $e.preventDefault();
    });

    function scrollTo (elem){
      $('html, body').animate({
        scrollTop: $(elem).offset().top
      }, 160);
    }
  });
</script>
</body>
</html>
